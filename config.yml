baseURL: "https://trappiz.github.io"
title: ENGVALL.IT
pagination.pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 
  description: "Home of Niklas Engvall"
  keywords: [Blog, Portfolio, CV, Engvall, Niklas]
  author: Me
  author: ["Me", "Niklas Engvall"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /logo.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Niklas Engvall
    subtitle: "niklas@engvall.it"
    imageUrl: "https://raw.githubusercontent.com/trappiz/trappiz.github.com/gh-pages/profile.jpg"
    imageWidth: 240
    imageHeight: 280
    imageTitle: my image
    buttons:
      - name: About Me
        url: about/about
      - name: Blog
        url: blog

  socialIcons:
    - name: instagram
      url: "https://instagram.com/niklassominteharinsta"
    - name: facebook
      url: "https://facebook.com/nengvall"
    - name: linkedin
      url: "https://linkedin.com/in/niklas-engvall-a5a82ba5"
    - name: github
      url: "https://github.com/trappiz"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/trappiz/trappiz.github.com/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: About Me
      name: About Me
      url: /about/about
      weight: 10
    - identifier: Blog
      name: Blog
      url: /blog/
      weight: 20
